<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/profile">Личный кабинет</a></li>
        <li><a href="/game">Игра</a></li>
        <li><a href="/leaderboard">Таблица Лидеров</a></li>
        <!-- Другие разделы -->
      </ul>
      <a href="/logout" class="logoutNav">Выйти</a>
    </nav>
    <div class="ld_container">
      <h1 class="ld_title">Leaderboard</h1>
      <div class="ld_tables">
        <div class="ld">
          <div class="ld_item">
            <p class="ld_heading">Username</p>
            <p class="ld_heading">Score</p>
          </div>
          <div class="ld_item" th:each="attempt : ${topAttempts}">
            <p th:text="${attempt.user.email}"></p>
            <p th:text="${attempt.points}"></p>
          </div>
        </div>
        <div class="ld">
          <div class="ld_item">
            <p class="ld_heading">Username</p>
            <p class="ld_heading">Money</p>
          </div>
          <div th:each="user : ${users}">
            <p th:text="${user.email}"></p>
            <p th:text="${user.money}"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
